name: Deploy EduConnect Lesotho Digital Library

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r EduConnect_Lesotho_Dig_Library/requirements.txt

      - name: Run tests
        run: |
          source venv/bin/activate
          python EduConnect_Lesotho_Dig_Library/test_routes.py
          python EduConnect_Lesotho_Dig_Library/test_review_api.py
          python EduConnect_Lesotho_Dig_Library/test_my_books_route.py
          python EduConnect_Lesotho_Dig_Library/test_subscription_expiry.py

      - name: Build Docker image
        run: |
          docker build -t educonnect-diglib EduConnect_Lesotho_Dig_Library

      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@1.3
        with:
          args: deploy --config EduConnect_Lesotho_Dig_Library/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Notify success
        run: echo "Deployment completed successfully!"
