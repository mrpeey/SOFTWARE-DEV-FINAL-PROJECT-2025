{% extends "base.html" %}

{% block title %}Read Online - Preview{% endblock %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center"><i class="fas fa-book-open me-2"></i>Read Online Preview</h2>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="previewCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{{ url_for('static', filename='uploads/books/page1.png') }}" class="d-block w-100" alt="Page 1 Preview">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Page 1</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='uploads/books/page2.png') }}" class="d-block w-100" alt="Page 2 Preview">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Page 2</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="{{ url_for('static', filename='uploads/books/page3.png') }}" class="d-block w-100" alt="Page 3 Preview">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Page 3</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#previewCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#previewCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
