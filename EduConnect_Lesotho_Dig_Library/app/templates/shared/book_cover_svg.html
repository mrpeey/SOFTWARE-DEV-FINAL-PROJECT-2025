<svg class="w-100 rounded shadow" style="max-width:320px; height:auto; border-radius:16px; display:block; margin:auto;" viewBox="0 0 320 400" fill="none" xmlns="http://www.w3.org/2000/svg">
	<rect width="320" height="400" rx="16" fill="{{ cat_color }}" />
	<foreignObject x="20" y="60" width="280" height="120">
		<div xmlns="http://www.w3.org/1999/xhtml" style="display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%; height:100%;">
			<span style="
				font-size:24px;
				font-family:Arial,sans-serif;
				color:#fff;
				font-weight:bold;
				word-break:break-word;
				overflow-wrap:break-word;
				text-align:center;
				width:100%;
				line-height:1.2;
				max-height:56px;
				overflow:hidden;
				text-overflow:ellipsis;
				display:-webkit-box;
				-webkit-line-clamp:2;
				-webkit-box-orient:vertical;
			">
				{{ book.title if book and book.title else 'No Book' }}
			</span>
			<span style="
				font-size:16px;
				font-family:Arial,sans-serif;
				color:#f3f3f3;
				word-break:break-word;
				overflow-wrap:break-word;
				text-align:center;
				width:100%;
				line-height:1.2;
				max-height:32px;
				overflow:hidden;
				text-overflow:ellipsis;
				display:-webkit-box;
				-webkit-line-clamp:1;
				-webkit-box-orient:vertical;
			">
				{{ book.author if book and book.author else '' }}
			</span>
		</div>
	</foreignObject>
	<text x="50%" y="90%" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="#e0e0e0">No Cover Image</text>
</svg>
