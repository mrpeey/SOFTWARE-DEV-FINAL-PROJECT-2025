<!-- Shared Menu/Header for all pages -->
<div class="row mb-4">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                {% if page == 'categories' %}
                <h1 class="h3 mb-0">
                    <i class="fas fa-tags me-2"></i>Book Categories
                </h1>
                <p class="text-muted mb-0">Browse books by category</p>
                {% elif page == 'locations' %}
                <h1 class="h3 mb-0">
                    <i class="fas fa-map-marked-alt me-2"></i>Our Locations Across Lesotho
                </h1>
                <p class="text-muted mb-0">Serving communities in all 10 districts of the Kingdom of Lesotho</p>
                {% endif %}
            </div>
            <div>
                <a href="{{ url_for('main.index') }}" class="btn btn-light">
                    <i class="fas fa-home me-1"></i>Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
<!-- End Shared Menu/Header -->
