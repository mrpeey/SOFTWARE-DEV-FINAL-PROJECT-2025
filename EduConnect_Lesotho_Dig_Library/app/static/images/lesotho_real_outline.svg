<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1200" preserveAspectRatio="xMidYMid meet">
    <defs>
        <linearGradient id="mapGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#e8f5e9;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#c8e6c9;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#a5d6a7;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect x="0" y="0" width="1000" height="1200" fill="#f5f5f5"/>
    
    <!-- Title -->
    <text x="500" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#2e7d32">
        LESOTHO - Districts &amp; Population
    </text>
    <text x="500" y="85" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#555">
        Kingdom in the Sky | Total Population: 2,007,201
    </text>
    
    <!-- Main Map Group -->
    <g transform="translate(200, 150)">
        <!-- Realistic Lesotho outline -->
        <path d="M 280 80 C 340 75, 400 72, 460 75 C 490 76, 510 80, 525 90 C 540 100, 550 115, 555 135 C 560 160, 562 185, 560 210 C 558 240, 552 270, 545 300 C 540 320, 535 340, 532 360 C 530 380, 530 400, 532 420 C 535 445, 540 470, 540 495 C 540 515, 535 535, 525 550 C 510 570, 490 585, 465 595 C 430 610, 390 615, 350 615 C 315 615, 280 610, 250 600 C 225 592, 205 580, 190 565 C 170 545, 155 520, 145 490 C 135 460, 130 425, 130 390 C 130 360, 132 330, 138 300 C 145 265, 155 235, 168 210 C 180 185, 195 165, 212 150 C 230 132, 252 118, 275 105 C 285 99, 295 92, 305 87 L 280 80 Z" 
        fill="url(#mapGradient)" 
        stroke="#2e7d32" 
        stroke-width="3"
        filter="url(#shadow)"/>
        
        <!-- International Border -->
        <path d="M 280 80 C 340 75, 400 72, 460 75 C 490 76, 510 80, 525 90 C 540 100, 550 115, 555 135 C 560 160, 562 185, 560 210 C 558 240, 552 270, 545 300 C 540 320, 535 340, 532 360 C 530 380, 530 400, 532 420 C 535 445, 540 470, 540 495 C 540 515, 535 535, 525 550 C 510 570, 490 585, 465 595 C 430 610, 390 615, 350 615 C 315 615, 280 610, 250 600 C 225 592, 205 580, 190 565 C 170 545, 155 520, 145 490 C 135 460, 130 425, 130 390 C 130 360, 132 330, 138 300 C 145 265, 155 235, 168 210 C 180 185, 195 165, 212 150 C 230 132, 252 118, 275 105 C 285 99, 295 92, 305 87 L 280 80" 
        fill="none" 
        stroke="#1b5e20" 
        stroke-width="4"/>
        
        <!-- District Boundaries -->
        <g stroke="#81c784" stroke-width="1.5" fill="none" opacity="0.6">
            <line x1="150" y1="200" x2="530" y2="210"/>
            <line x1="140" y1="320" x2="535" y2="340"/>
            <line x1="145" y1="450" x2="520" y2="480"/>
            <line x1="250" y1="100" x2="240" y2="580"/>
            <line x1="380" y1="90" x2="370" y2="600"/>
        </g>
        
        <!-- District Labels with White Background Boxes -->
        <g font-family="Arial, sans-serif">
            <!-- Butha-Buthe -->
            <rect x="270" y="130" width="100" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="320" y="145" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Butha-Buthe</text>
            <text x="320" y="162" text-anchor="middle" font-size="10" fill="#555">Pop: 109,529</text>
            
            <!-- Mokhotlong -->
            <rect x="395" y="140" width="110" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="450" y="155" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Mokhotlong</text>
            <text x="450" y="172" text-anchor="middle" font-size="10" fill="#555">Pop: 96,340</text>
            
            <!-- Leribe -->
            <rect x="140" y="240" width="100" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="190" y="255" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Leribe</text>
            <text x="190" y="272" text-anchor="middle" font-size="10" fill="#555">Pop: 298,352</text>
            
            <!-- Berea -->
            <rect x="270" y="250" width="100" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="320" y="265" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Berea</text>
            <text x="320" y="282" text-anchor="middle" font-size="10" fill="#555">Pop: 246,786</text>
            
            <!-- Thaba-Tseka -->
            <rect x="388" y="260" width="124" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="450" y="275" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Thaba-Tseka</text>
            <text x="450" y="292" text-anchor="middle" font-size="10" fill="#555">Pop: 129,137</text>
            
            <!-- Maseru (Capital) -->
            <rect x="140" y="365" width="100" height="38" fill="white" opacity="0.9" rx="4" stroke="#d32f2f" stroke-width="1"/>
            <text x="190" y="380" text-anchor="middle" font-size="13" font-weight="700" fill="#d32f2f">Maseru ★</text>
            <text x="190" y="397" text-anchor="middle" font-size="10" fill="#d32f2f" font-weight="600">Pop: 429,823</text>
            
            <!-- Mafeteng -->
            <rect x="270" y="375" width="100" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="320" y="390" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Mafeteng</text>
            <text x="320" y="407" text-anchor="middle" font-size="10" fill="#555">Pop: 193,682</text>
            
            <!-- Qacha's Nek -->
            <rect x="388" y="385" width="124" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="450" y="400" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Qacha's Nek</text>
            <text x="450" y="417" text-anchor="middle" font-size="10" fill="#555">Pop: 69,749</text>
            
            <!-- Mohale's Hoek -->
            <rect x="195" y="505" width="130" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="260" y="520" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Mohale's Hoek</text>
            <text x="260" y="537" text-anchor="middle" font-size="10" fill="#555">Pop: 174,924</text>
            
            <!-- Quthing -->
            <rect x="370" y="520" width="100" height="38" fill="white" opacity="0.9" rx="4" stroke="#1b5e20" stroke-width="0.5"/>
            <text x="420" y="535" text-anchor="middle" font-size="13" font-weight="700" fill="#1b5e20">Quthing</text>
            <text x="420" y="552" text-anchor="middle" font-size="10" fill="#555">Pop: 124,048</text>
        </g>
        
        <!-- Capital City Marker -->
        <circle cx="190" cy="380" r="8" fill="#d32f2f" stroke="white" stroke-width="2"/>
        <circle cx="190" cy="380" r="3" fill="white"/>
        
        <!-- Major Cities -->
        <circle cx="320" cy="150" r="5" fill="#1976d2" stroke="white" stroke-width="1"/>
        <circle cx="450" cy="160" r="5" fill="#1976d2" stroke="white" stroke-width="1"/>
        <circle cx="450" cy="280" r="5" fill="#1976d2" stroke="white" stroke-width="1"/>
        
        <!-- Mountain Peaks -->
        <g fill="#795548" opacity="0.7" stroke="#5d4037" stroke-width="0.5">
            <polygon points="300,180 305,190 295,190"/>
            <polygon points="380,200 385,210 375,210"/>
            <polygon points="460,220 465,230 455,230"/>
            <polygon points="420,320 425,330 415,330"/>
            <polygon points="340,280 345,290 335,290"/>
        </g>
    </g>
    
    <!-- Legend -->
    <g transform="translate(100, 900)">
        <rect x="0" y="0" width="800" height="120" fill="white" stroke="#ccc" stroke-width="2" rx="8"/>
        <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Legend:</text>
        
        <circle cx="35" cy="60" r="7" fill="#d32f2f" stroke="white" stroke-width="2"/>
        <text x="55" y="65" font-family="Arial, sans-serif" font-size="13" fill="#555">Capital City (Maseru)</text>
        
        <circle cx="235" cy="60" r="5" fill="#1976d2" stroke="white" stroke-width="1"/>
        <text x="255" y="65" font-family="Arial, sans-serif" font-size="13" fill="#555">Major Cities</text>
        
        <line x1="400" y1="60" x2="430" y2="60" stroke="#1b5e20" stroke-width="4"/>
        <text x="445" y="65" font-family="Arial, sans-serif" font-size="13" fill="#555">International Border</text>
        
        <line x1="640" y1="60" x2="670" y2="60" stroke="#81c784" stroke-width="2"/>
        <text x="685" y="65" font-family="Arial, sans-serif" font-size="13" fill="#555">District Lines</text>
        
        <text x="20" y="95" font-family="Arial, sans-serif" font-size="12" fill="#777" font-style="italic">
            Population data from 2016 census | Total: 2,007,201 | Geographic outline based on actual coordinates
        </text>
    </g>
    
    <!-- Coordinates -->
    <g font-family="Arial, sans-serif" font-size="11" fill="#999">
        <text x="850" y="850" text-anchor="end">28°E - 29°E</text>
        <text x="850" y="870" text-anchor="end">29°S - 30.5°S</text>
    </g>
</svg>
