<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1200" width="1000" height="1200">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <!-- Filter for drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1200" fill="url(#bgGrad)"/>
  
  <!-- Lesotho actual shape - ACCURATE geographical outline -->
  <!-- Based on lat/long 28°-31°S, 27°-30°E -->
  <!-- Northern border (Butha-Buthe): wider, irregular -->
  <!-- Eastern border (Drakensberg Mountains): mountainous, jagged -->
  <!-- Western border (Lowlands, Maseru bulge): gradual curve with prominent bulge -->
  <!-- Southern border (Quthing): narrower, irregular -->
  <path d="M 320 100
           L 380 92 L 445 88 L 510 95 L 575 108 L 635 130 L 690 160
           L 735 200 L 770 250 L 795 310 L 812 375 L 820 445
           L 818 515 L 808 585 L 788 650 L 758 710 L 718 765
           L 670 810 L 615 845 L 555 870 L 490 888 L 425 895
           L 360 890 L 300 870 L 250 840 L 210 795 L 180 740
           L 160 675 L 150 605 L 148 535 L 155 465 L 172 400
           L 200 340 L 235 285 L 270 235 L 300 190 L 315 145
           L 320 120 Z" 
        fill="url(#mapGrad)" 
        stroke="#ffffff" 
        stroke-width="5"
        opacity="0.95"/>
  
  <!-- District Borders (Internal divisions) matching real geography -->
  <!-- North-South divisions -->
  <path d="M 390 160 L 370 400 L 340 700" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 550 145 L 530 400 L 500 750" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 680 185 L 670 450 L 650 800" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- East-West divisions -->
  <path d="M 280 330 L 750 380" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 230 510 L 805 520" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 225 650 L 770 695" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 245 795 L 710 770" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- DISTRICT 1: Butha-Buthe (North - top of country) -->
  <circle cx="500" cy="200" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="500" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Butha-Buthe</text>
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 109,529</text>
  
  <!-- DISTRICT 2: Leribe (Northwest) -->
  <circle cx="330" cy="310" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="330" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Leribe</text>
  <text x="330" y="345" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 337,500</text>
  
  <!-- DISTRICT 3: Mokhotlong (East - highlands) -->
  <circle cx="720" cy="380" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="720" y="360" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Mokhotlong</text>
  <text x="720" y="415" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 97,713</text>
  
  <!-- DISTRICT 4: Berea (West-Central) -->
  <circle cx="290" cy="450" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="290" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Berea</text>
  <text x="290" y="485" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 248,403</text>
  
  <!-- DISTRICT 5: Maseru (Capital - West-Central, largest) -->
  <circle cx="380" cy="580" r="10" fill="#ffd700" stroke="#fff" stroke-width="3"/>
  <text x="380" y="555" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">MASERU ⭐</text>
  <text x="380" y="625" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 429,823</text>
  <text x="380" y="643" font-family="Arial, sans-serif" font-size="11" fill="#ffff00" text-anchor="middle" opacity="0.95">(Capital)</text>
  
  <!-- DISTRICT 6: Thaba-Tseka (East-Central highlands) -->
  <circle cx="670" cy="580" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="670" y="560" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Thaba-Tseka</text>
  <text x="670" y="615" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 129,881</text>
  
  <!-- DISTRICT 7: Mafeteng (Southwest) -->
  <circle cx="300" cy="720" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="300" y="700" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Mafeteng</text>
  <text x="300" y="755" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 192,621</text>
  
  <!-- DISTRICT 8: Mohale's Hoek (South-Central) -->
  <circle cx="430" cy="760" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="430" y="740" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Mohale's Hoek</text>
  <text x="430" y="795" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 176,633</text>
  
  <!-- DISTRICT 9: Qacha's Nek (Southeast highlands) -->
  <circle cx="630" cy="750" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="630" y="730" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Qacha's Nek</text>
  <text x="630" y="785" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 71,876</text>
  
  <!-- DISTRICT 10: Quthing (Far South - bottom) -->
  <circle cx="410" cy="870" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="410" y="850" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">Quthing</text>
  <text x="410" y="905" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.95">Pop: 124,048</text>
  
  <!-- Title -->
  <text x="500" y="100" font-family="Arial, sans-serif" font-size="44" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">
    LESOTHO
  </text>
  
  <!-- Subtitle -->
  <text x="500" y="1020" font-family="Arial, sans-serif" font-size="26" fill="#ffffff" text-anchor="middle" opacity="0.95">
    Kingdom in the Sky
  </text>
  
  <!-- Statistics -->
  <text x="500" y="1070" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">
    10 Districts | Total Population: 2,108,328 | Area: 30,355 km²
  </text>
  
  <!-- Legend -->
  <g transform="translate(50, 1050)">
    <rect x="0" y="0" width="200" height="100" fill="#000000" opacity="0.3" rx="10"/>
    <circle cx="25" cy="30" r="8" fill="#ffd700" stroke="#fff" stroke-width="2"/>
    <text x="45" y="35" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Capital City</text>
    <circle cx="25" cy="60" r="5" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
    <text x="45" y="65" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">District Towns</text>
    <line x1="20" y1="85" x2="50" y2="85" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
    <text x="60" y="90" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Borders</text>
  </g>
</svg>
