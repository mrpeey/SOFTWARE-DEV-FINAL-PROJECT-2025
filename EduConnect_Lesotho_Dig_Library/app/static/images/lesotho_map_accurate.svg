<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1200" width="1000" height="1200">
  <!-- Accurate Lesotho Map with proper geographical outline -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="1200" fill="url(#bgGrad)"/>
  
  <!-- SOCK-SHAPED Lesotho outline - accurate geographical shape -->
  <!-- Lat/Long: 28°-31°S, 27°-30°E -->
  <!-- Top opening (heel area): wider, irregular northern border -->
  <!-- Eastern side (top of foot): rugged Drakensberg Mountains -->
  <!-- Western side (ankle/calf): prominent bulge in Maseru area -->
  <!-- Bottom (toe area): narrow, rounded southern tip -->
  <path d="M 280 80
           C 340 75, 400 72, 460 75
           C 520 78, 580 88, 635 108
           C 690 128, 740 158, 778 200
           C 816 242, 842 295, 855 355
           C 868 415, 870 480, 863 545
           C 856 610, 840 675, 810 735
           C 780 795, 740 845, 685 880
           C 630 915, 565 935, 495 943
           C 425 951, 355 945, 295 925
           C 235 905, 185 872, 150 825
           C 115 778, 95 720, 88 655
           C 81 590, 85 520, 100 455
           C 115 390, 140 330, 175 280
           C 210 230, 250 190, 285 160
           C 300 145, 290 110, 280 80
           Z" 
        fill="url(#mapGrad)" 
        stroke="#ffffff" 
        stroke-width="5"
        opacity="0.95"/>
  
  <!-- District borders for sock shape -->
  <!-- Vertical divisions (following the sock's length) -->
  <path d="M 290 90 L 270 340 L 240 660 L 270 910" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 460 75 L 450 340 L 440 660 L 445 935" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 650 130 L 640 380 L 620 700 L 580 900" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Horizontal divisions (across the sock) -->
  <path d="M 280 80 L 460 75 L 650 130" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 175 280 L 370 260 L 560 280 L 750 340" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 100 520 L 320 500 L 520 510 L 710 560" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  <path d="M 180 780 L 400 880 L 600 860" stroke="#ffffff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
  
  <!-- Districts positioned on sock shape -->
  <!-- 1. Butha-Buthe (Top of sock - heel area, widest) -->
  <circle cx="420" cy="160" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="420" y="140" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Butha-Buthe</text>
  <text x="420" y="195" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 109,529</text>
  
  <!-- 2. Leribe (Upper west - ankle area) -->
  <circle cx="260" cy="270" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="260" y="250" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Leribe</text>
  <text x="260" y="305" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 337,500</text>
  
  <!-- 3. Mokhotlong (Upper east - top of foot, highlands) -->
  <circle cx="670" cy="290" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="670" y="270" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Mokhotlong</text>
  <text x="670" y="325" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 97,713</text>
  
  <!-- 4. Berea (West - calf bulge area) -->
  <circle cx="195" cy="400" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="195" y="380" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Berea</text>
  <text x="195" y="435" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 248,403</text>
  
  <!-- 5. MASERU (Capital - prominent western bulge, like sock calf muscle) -->
  <circle cx="270" cy="540" r="10" fill="#ffd700" stroke="#fff" stroke-width="3"/>
  <text x="270" y="515" font-family="Arial" font-size="22" font-weight="bold" fill="#fff" text-anchor="middle">MASERU ⭐</text>
  <text x="270" y="585" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 429,823</text>
  <text x="270" y="603" font-family="Arial" font-size="11" fill="#ffff00" text-anchor="middle">(Capital)</text>
  
  <!-- 6. Thaba-Tseka (Central-East - mid-foot area) -->
  <circle cx="600" cy="540" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="600" y="520" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Thaba-Tseka</text>
  <text x="600" y="575" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 129,881</text>
  
  <!-- 7. Mafeteng (Southwest - lower calf) -->
  <circle cx="230" cy="700" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="230" y="680" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Mafeteng</text>
  <text x="230" y="735" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 192,621</text>
  
  <!-- 8. Mohale's Hoek (South-Central - approaching toe) -->
  <circle cx="370" cy="800" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="370" y="780" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Mohale's Hoek</text>
  <text x="370" y="835" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 176,633</text>
  
  <!-- 9. Qacha's Nek (Southeast - side of toe area) -->
  <circle cx="560" cy="750" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="560" y="730" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Qacha's Nek</text>
  <text x="560" y="785" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 71,876</text>
  
  <!-- 10. Quthing (Far South - toe tip of sock) -->
  <circle cx="360" cy="915" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
  <text x="360" y="895" font-family="Arial" font-size="18" font-weight="bold" fill="#fff" text-anchor="middle">Quthing</text>
  <text x="360" y="950" font-family="Arial" font-size="12" fill="#fff" text-anchor="middle" opacity="0.95">Pop: 124,048</text>
  
  <!-- Title -->
  <text x="500" y="60" font-family="Arial" font-size="44" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">LESOTHO</text>
  
  <!-- Subtitle -->
  <text x="500" y="1020" font-family="Arial" font-size="26" fill="#ffffff" text-anchor="middle" opacity="0.95">Kingdom in the Sky - The Mountain Sock</text>
  
  <!-- Statistics -->
  <text x="500" y="1070" font-family="Arial" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">10 Districts | Total Pop: 2,108,328 | Area: 30,355 km² | Coordinates: 28°-31°S, 27°-30°E</text>
  
  <!-- Legend -->
  <g transform="translate(50, 1080)">
    <circle cx="0" cy="0" r="8" fill="#ffd700" stroke="#fff" stroke-width="2"/>
    <text x="15" y="5" font-family="Arial" font-size="14" fill="#fff">Capital</text>
    
    <circle cx="100" cy="0" r="6" fill="#ff6b6b" stroke="#fff" stroke-width="2"/>
    <text x="115" y="5" font-family="Arial" font-size="14" fill="#fff">District Towns</text>
    
    <path d="M 240 0 h 25" stroke="#fff" stroke-width="2" opacity="0.6" stroke-dasharray="5,5"/>
    <text x="275" y="5" font-family="Arial" font-size="14" fill="#fff">District Borders</text>
  </g>
  
  <!-- Geographic notes -->
  <text x="500" y="1120" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle" opacity="0.8" font-style="italic">Completely surrounded by South Africa | Highest lowest point in the world (1,400m)</text>
  
</svg>